<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangu Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="date-select">Select Date:</label>
        <select id="date-select"></select>
    </div>

    <div>
        <label for="time-select">Select Time:</label>
        <select id="time-select"></select>
    </div>

    <div>
        <label for="layer-select">Select Layer:</label>
        <select id="layer-select"></select>
    </div>

    <div>
        <label for="attention-head">Select Attention Head:</label>
        <select id="attention-head">
        </select>
    </div>

    <div>
        <label for="variable-select">Select Variable:</label>
        <select id="variable-select">
            <option value="T2M">T2M</option>
            <option value="MSLP">MSLP</option>
            <option value="U10">U10</option>
            <option value="V10">V10</option>
        </select>
    </div>

    <div>
        <label for="pressure_level">Pressure Level Index:</label>
        <input type="number" id="pressure_level" min="0" max="1" value="0">

        <label for="latitude">Latitude Index:</label>
        <input type="number" id="latitude" min="0" max="100" value="0">

        <label for="longitude">Longitude Index:</label>
        <input type="number" id="longitude" min="0" max="100" value="0">
    </div>

    <div id="container">
        <div id="map-container"></div>
        <div id="attention-container"></div>
    </div>
</body>
</html>
